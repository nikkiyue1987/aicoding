<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMax API æµ‹è¯•</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {

        }

        h1 {

        .input-group {

        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            font-family: monospace;
        }

        button {
            background: #4CAF50;

            padding: 12px 30px;

        }

        button:hover {

        button:disabled {

        }

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ§ª MiniMax API æµ‹è¯•å·¥å…·</h1>

        <div class="input-group">
            <label for="apiKey">API Key (JWT Token):</label>
            <textarea id="apiKey" placeholder="ç²˜è´´æ‚¨çš„ MiniMax API Key..."></textarea>
        </div>

        <div class="input-group">
            <label for="prompt">æµ‹è¯•æç¤ºè¯:</label>
            <input type="text" id="prompt" value="ä½ å¥½ï¼Œè¯·ä»‹ç»ä¸€ä¸‹ä½ è‡ªå·±" placeholder="è¾“å…¥æµ‹è¯•æç¤ºè¯...">
        </div>

        <button onclick="testAPI()" id="testBtn">ğŸš€ æµ‹è¯• API</button>
        <button onclick="clearResult()">ğŸ—‘ï¸ æ¸…ç©ºç»“æœ</button>

        <div id="result"></div>
    </div>

    <script>
        // ä» JWT Token æå– GroupID
        function getGroupId(apiKey) {
            try {
                const parts = apiKey.split('.');
                if (parts.length !== 3) return '';
                const payload = JSON.parse(atob(parts[1]));
                return payload.GroupID || '';
            } catch (e) {
                console.error('Failed to parse JWT:', e);
                return '';
            }
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');

            if (!apiKey) {
                showResult('è¯·è¾“å…¥ API Key', true);
                return;
            }

            if (!prompt) {
                showResult('è¯·è¾“å…¥æµ‹è¯•æç¤ºè¯', true);
                return;
            }

            const groupId = getGroupId(apiKey);
            if (!groupId) {
                showResult('æ— æ³•ä» API Key ä¸­æå– GroupIDï¼Œè¯·æ£€æŸ¥ Token æ ¼å¼', true);
                return;
            }

            testBtn.disabled = true;
            showResult('æ­£åœ¨è°ƒç”¨ API...', false, true);

            try {
                console.log('GroupID:', groupId);
                console.log('API Key (first 20 chars):', apiKey.substring(0, 20) + '...');

                const url = `https://api.minimaxi.com/v1/text/chatcompletion_v2?GroupId=${groupId}`;

                const requestBody = {
                    model: 'MiniMax-M2',
                    messages: [
                        { role: 'user', content: prompt }
                    ],
                    tokens_to_generate: 512,
                };

                console.log('Request URL:', url);
                console.log('Request Body:', JSON.stringify(requestBody, null, 2));

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                console.log('Response Status:', response.status);
                console.log('Response Headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('Response Data:', data);

                if (!response.ok) {
                    showResult(`API è°ƒç”¨å¤±è´¥ (${response.status}):\n${JSON.stringify(data, null, 2)}`, true);
                    return;
                }

                if (data.choices && data.choices.length > 0) {
                    const message = data.choices[0].messages?.[0]?.text || data.choices[0].message?.content || 'æ— å“åº”å†…å®¹';
                    showResult(`âœ… æˆåŠŸï¼\n\nå›å¤å†…å®¹ï¼š\n${message}\n\nå®Œæ•´å“åº”ï¼š\n${JSON.stringify(data, null, 2)}`, false);
                } else {
                    showResult(`âš ï¸ API è¿”å›æˆåŠŸä½† choices ä¸ºç©º:\n${JSON.stringify(data, null, 2)}`, true);
                }

            } catch (error) {
                console.error('Error:', error);
                showResult(`âŒ é”™è¯¯: ${error.message}\n\n${error.stack}`, true);
            } finally {
                testBtn.disabled = false;
            }
        }

        function showResult(message, isError = false, isLoading = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result' + (isError ? ' error' : '') + (isLoading ? ' loading' : '');
            resultDiv.innerHTML = `<pre>${message}</pre>`;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        // é¡µé¢åŠ è½½æ—¶å°è¯•ä» localStorage è¯»å– API Key
        window.onload = function () {
            const savedKey = localStorage.getItem('minimax_test_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        };

        // ä¿å­˜ API Key åˆ° localStorage
        document.getElementById('apiKey').addEventListener('blur', function () {
            const key = this.value.trim();
            if (key) {
                localStorage.setItem('minimax_test_key', key);
            }
        });
    </script>
</body>

</html>
